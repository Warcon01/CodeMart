<script>
    // Function to load the current cart from the session via the /api/cart endpoint
    function loadCart() {
        $.getJSON('/api/cart', function(data) {
            var items = data.Items;
            var basketItemsDiv = $('#basket-items');
            basketItemsDiv.empty();
            var total = 0;
            if (items && items.length > 0) {
                $.each(items, function(index, item) {
                    // Each item shows the name, quantity, price, and a Remove button.
                    var itemHtml = '<div class="cart-item" style="padding: 10px 0;">' +
                        '<p>' + item.Name + ' - ' + item.Quantity + ' x ' + item.Price + '₸ ' +
                        '<button class="btn btn-danger btn-xs remove-item" data-productid="' + item.ProductID + '">Remove</button>' +
                        '</p></div>';
                    basketItemsDiv.append(itemHtml);
                    total += item.Price * item.Quantity;
                });
            } else {
                basketItemsDiv.html('<p>Your basket is empty.</p>');
            }
            $('#basket-total').text(total + '₸');
        });
    }

    $(document).ready(function(){
        // Load the basket on page load
        loadCart();

        // Buy Now Button: Process order and show a thank you message.
        $('#buy-now').click(function(){
            $.post('/checkout', function(){
                alert('Thank you for purchasing!');
                // Optionally, reload the basket (if the order clears the cart)
                loadCart();
            }).fail(function(xhr, textStatus, errorThrown){
                console.error("Checkout error:", xhr.responseText);
                alert('Checkout failed: ' + xhr.responseText);
            });
        });

        // Delegate event for Remove buttons to delete an item from the cart.
        $('#basket-items').on('click', '.remove-item', function(){
            var productID = $(this).data('productid');
            $.post('/api/cart/delete', { product_id: productID }, function(){
                loadCart();
            }).fail(function(xhr, textStatus, errorThrown){
                console.error("Delete error:", xhr.responseText);
                alert('Failed to remove item: ' + xhr.responseText);
            });
        });
    });
</script>
