<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Category}} - CodeMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold fs-3 text-dark" href="/">CodeMart<span class="fs-5">™</span></a>
        <div class="d-flex align-items-center">
            {{if .IsLoggedIn}}
            <a class="btn btn-outline-secondary me-2" href="/profile">👤 Profile</a>
            {{else}}
            <a class="btn btn-outline-secondary me-2" href="/login">🔑 Login</a>
            {{end}}
            <a class="btn btn-outline-primary me-2" href="/basket">🛒 Cart</a>
            <a class="btn btn-warning fw-bold" href="/checkout">✅ Checkout</a>
        </div>
    </div>
</nav>

<!-- Заголовок страницы -->
<div class="container text-center mt-4">
    <h1 class="fw-bold">{{.Category}}</h1>
</div>

<!-- Список товаров -->
<div class="container mt-4">
    <div class="row">
        {{range .Products}}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
                <img src="{{.ImageURL}}" class="card-img-top" alt="{{.Name}}">
                <div class="card-body">
                    <h5 class="card-title">{{.Name}}</h5>
                    <p class="card-text">{{.Price}}₸</p>
                    <a href="/product?id={{.ID}}" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>

<!-- Футер -->
<footer class="footer text-center bg-white text-dark py-3 mt-5 shadow-sm">
    <p class="mb-0">© 2025. Made by <b>Adi M.</b> | <b>Vladislav Z.</b> | <b>Abzal O.</b></p>
</footer>

</body>
</html>
