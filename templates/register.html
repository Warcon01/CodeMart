<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register - CodeMart</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 450px;
            margin: auto;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
        .register-title {
            text-align: center;
            font-weight: bold;
        }
        .btn-register {
            width: 100%;
            font-weight: bold;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-light bg-white shadow-sm py-3">
    <div class="container text-center">
        <a class="navbar-brand fw-bold fs-3 text-dark" href="/">CodeMart™</a>
    </div>
</nav>

<!-- Registration Form -->
<div class="register-container">
    <h2 class="register-title">Create an Account</h2>
    {{if .Error}}
    <div class="alert alert-danger">{{.Error}}</div>
    {{end}}
    <form id="register-form" method="POST" action="/register">
        <div class="mb-3">
            <label for="reg-email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="reg-email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="reg-password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="reg-password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="reg-password-confirm" class="form-label">Confirm Password</label>
            <input type="password" name="password_confirm" class="form-control" id="reg-password-confirm" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-register">Sign Up</button>
    </form>
    <p class="footer-text">Already have an account? <a href="/login">Log in</a></p>
</div>

<!-- Footer -->
<footer class="footer text-center bg-white text-dark py-3 mt-5 shadow-sm">
    <p class="mb-0">© 2025. Made by <b>Adi M.</b> | <b>Vladislav Z.</b> | <b>Abzal O.</b></p>
</footer>

</body>
</html>
