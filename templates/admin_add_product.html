<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Add New Product - Admin - CodeMart</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container" style="margin-top: 20px;">
    <h2>Add New Product</h2>
    {{if .Error}}
    <div class="alert alert-danger">{{.Error}}</div>
    {{end}}
    {{if .Success}}
    <div class="alert alert-success">{{.Success}}</div>
    {{end}}
    <form method="POST" action="/admin/product/add">
        <div class="form-group">
            <label for="name">Product Name *</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" name="category" class="form-control" id="category" placeholder="Enter product category" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter product description"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price *</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Enter product price" required>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL *</label>
            <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Enter product image URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
</body>
</html>
