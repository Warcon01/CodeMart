<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CodeMart - Home</title>
	<!-- Bootstrap & Custom CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
	<div class="container d-flex justify-content-between align-items-center">
		<div class="container text-center">
			<a class="navbar-brand fw-bold fs-3 text-dark" href="/">CodeMart<span class="fs-5">â„¢</span></a>
		</div>

		<div class="d-flex align-items-center">
			{{if .IsLoggedIn}}
			<a class="btn btn-outline-secondary me-2" href="/profile">ðŸ‘¤ Profile</a>
			{{else}}
			<a class="btn btn-outline-secondary me-2" href="/login">ðŸ”‘ Login</a>
			{{end}}
			<a class="btn btn-outline-primary me-2" href="/basket">ðŸ›’ Cart</a>
			<a class="btn btn-warning fw-bold" href="/checkout">âœ… Checkout</a>
		</div>
	</div>
</nav>

<!-- Categories Navigation Bar -->
<div class="categories-container">
	<div class="container">
		<div class="categories-list">
			<a href="/category?category=Food" class="category-btn">Food</a>
			<a href="/category?category=Drink" class="category-btn">Drink</a>
			<a href="/category?category=Chocolate" class="category-btn">Chocolate</a>
			<a href="/category?category=Fruits" class="category-btn">Fruits</a>
			<a href="/category?category=Vegetables" class="category-btn">Vegetables</a>
			<a href="/category?category=Bakery" class="category-btn">Bakery</a>
			<a href="/category?category=Snacks" class="category-btn">Snacks</a>
		</div>
	</div>
</div>


<!-- Product Listing -->
<div class="container mt-4">
	<h2 class="text-center mb-4 fw-bold">Our Products</h2>
	<div class="row justify-content-center">
		{{range .Products}}
		<div class="col-md-3">
			<div class="card shadow-sm">
				<img src="{{.ImageURL}}" class="product-thumbnail card-img-top" alt="{{.Name}}">
				<div class="card-body text-center">
					<h5 class="card-title">{{.Name}}</h5>
					<p class="card-text">Price: {{.Price}}â‚¸</p>
					<a href="/product?id={{.ID}}" class="btn btn-primary">View Details</a>
				</div>
			</div>
		</div>
		{{end}}
	</div>
</div>

</html>
