<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login - CodeMart</title>
	<link rel="shortcut icon" href="/static/images/favicon.ico">
	<link href="http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic|Roboto:400,300,700" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/animate.css">
	<link rel="stylesheet" href="/static/css/icomoon.css">
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<script src="/static/js/modernizr-2.6.2.min.js"></script>
	<!--[if lt IE 9]>
	<script src="/static/js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<header id="fh5co-header">
	<div class="container-fluid">
		<div class="row">
			<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
			<ul class="fh5co-social">
				<li><a href="#"><i class="icon-twitter"></i></a></li>
				<li><a href="#"><i class="icon-facebook"></i></a></li>
				<li><a href="#"><i class="icon-instagram"></i></a></li>
			</ul>
			<div class="col-lg-12 col-md-12 text-center">
				<h1 id="fh5co-logo"><a href="/">CodeMart<sup>TM</sup></a></h1>
			</div>
		</div>
	</div>
</header>
<main style="margin-top: 50px;">
	<div class="container">
		{{if .Error}}
		<div class="alert alert-danger">{{.Error}}</div>
		{{end}}
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title text-center">Login</h3>
						<form id="login-form" method="POST" action="/login">
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Log In</button>
							</div>
						</form>
					</div>
				</div>
				<div class="text-center mt-3">
					<p>Don't have an account? <a href="/register">Sign Up</a></p>
				</div>
			</div>
		</div>
	</div>
</main>
<footer id="fh5co-footer">
	<p><small>&copy; 2025. Made by Adi M. | Vladislav Z. | Abzal O.</small></p>
</footer>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.easing.1.3.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.waypoints.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
